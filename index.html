<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Rock Paper Scissors</h1>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span> : <span id="comp-score">0</span>
    </div>

    <div class="result">
        <p id="message">Make your move!</p>
    </div>

    <div class="choices">
        <div class="choice" onclick="playGame('rock')">
            <span>✊</span>
        </div>
        <div class="choice" onclick="playGame('paper')">
            <span>✋</span>
        </div>
        <div class="choice" onclick="playGame('scissors')">
            <span>✌️</span>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
